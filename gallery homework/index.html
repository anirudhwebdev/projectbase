<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <script src="gallery.js"></script>
</head>
<body>
    
    <div id="image">
        Hover over an image below to display here.
    </div>
    
    <img class="preview" src="images/2.jpg" alt="Lush Grove" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
    
    <img class="preview" src="images/3.jpg" alt="Beachside" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
    
    <img class="preview" src="images/4.jpg" alt="Nebula Night sky" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()"> 

    <img class="preview" src="images/5.jpg" alt="Blue Mountains" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

    <img class="preview" src="images/6.jpg" alt="Hills at dusk" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

    <img class="preview" src="images/7.jpg" alt="Snow Forest" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

</body>
</html>
